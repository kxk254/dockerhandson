<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/autonumeric/4.6.0/autoNumeric.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Soliton RE System</title>
</head>
<body>

    <div  class="container-fluid">
        <div  class="row">

            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">

                <h2 class="mb-3"><a href="{% url 'solitonRE:main' %}"><i class="bi bi-buildings"></i> Main Menu</a></h2>

                <!-- リスト作成 -->
                <form method="GET" action="{% url 'solitonRE:売上-list' %}">
                    <label><i class="bi bi-list-task me-2"></i>リスト 表示</label>
                    <div class="inline-container">
                    <label>物件</label>
                    <select class="form-select ms-2" aria-label="Default select example" name="bukken">
                        {% for bukken in bukkens %}
                            <option value="{{ bukken.id }}" {% if bukken.id|stringformat:"s" == selected_bukken %}selected{% endif %}>
                                {{ bukken.物件名 }}
                            </option>
                        {% endfor %}
                    </select>
                    </div>
                    <div class="inline-container">
                    <label>年月</label>
                    <select class="form-select ms-2" aria-label="Default select example" name="months">
                        {% for month in months %}
                            <option value="{{ month.MonthSelect|date:'F j, Y' }}" {% if month.MonthSelect|date:'F j, Y' == selected_month %}selected{% endif %}>
                                {{ month.MonthSelect|date:'F j, Y' }}
                            </option>
                        {% endfor %}
                    </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-sm ms-2 mb-3">表示</button>
                </form>     

                <!-- 月次データ入力 -->
                <form method="GET" action="{% url 'solitonRE:売上-input' %}">
                    <label><i class="bi bi-pencil me-2"></i>売上入力</label>
                    <div class="inline-container">
                    <label>物件</label>
                    <select class="form-select ms-2" aria-label="Default select example" name="bukken">
                        {% for bukken in bukkens %}
                            <option value="{{ bukken.id }}" {% if bukken.id|stringformat:"s" == selected_bukken %}selected{% endif %}>
                                {{ bukken.物件名 }}
                            </option>
                        {% endfor %}
                    </select>
                    </div>
                    <div class="inline-container">
                    <label>年月</label>
                    <select class="form-select ms-2" aria-label="Default select example" name="months">
                        {% for month in months %}
                            <option value="{{ month.MonthSelect|date:'F j, Y' }}" {% if month.MonthSelect|date:'F j, Y' == selected_month %}selected{% endif %}>
                                {{ month.MonthSelect|date:'F j, Y' }}
                            </option>
                        {% endfor %}
                    </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-sm ms-2 mb-3">表示</button>
                </form>

                <!-- ステータスデータ入力 -->
                <form method="GET" action="{% url 'solitonRE:ステータス-input' %}">
                    <label><i class="bi bi-pencil me-2"></i>ステータス入力</label>
                    <div class="inline-container">
                    <label>物件</label>
                    <select class="form-select ms-2" aria-label="Default select example" name="bukken">
                        {% for bukken in bukkens %}
                            <option value="{{ bukken.id }}" {% if bukken.id|stringformat:"s" == selected_bukken %}selected{% endif %}>
                                {{ bukken.物件名 }}
                            </option>
                        {% endfor %}
                    </select>
                    </div>
                    <div class="inline-container">
                    <label>年月</label>
                    <select class="form-select ms-2" aria-label="Default select example" name="months">
                        {% for month in months %}
                            <option value="{{ month.MonthSelect|date:'F j, Y' }}" {% if month.MonthSelect|date:'F j, Y' == selected_month %}selected{% endif %}>
                                {{ month.MonthSelect|date:'F j, Y' }}
                            </option>
                        {% endfor %}
                    </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-sm ms-2 mb-3">表示</button>
                </form>

                <!-- 費用データ入力 -->
                <form method="GET" action="">
                    <label><i class="bi bi-pencil me-2"></i>費用入力</label>
                    <div class="inline-container">
                    <label>物件</label>
                    <select class="form-select ms-2" aria-label="Default select example" name="bukken">
                        {% for bukken in bukkens %}
                            <option value="{{ bukken.id }}" {% if bukken.id|stringformat:"s" == selected_bukken %}selected{% endif %}>
                                {{ bukken.物件名 }}
                            </option>
                        {% endfor %}
                    </select>
                    </div>
                    <div class="inline-container">
                    <label>年月</label>
                    <select class="form-select ms-2" aria-label="Default select example" name="months">
                        {% for month in months %}
                            <option value="{{ month.MonthSelect|date:'F j, Y' }}" {% if month.MonthSelect|date:'F j, Y' == selected_month %}selected{% endif %}>
                                {{ month.MonthSelect|date:'F j, Y' }}
                            </option>
                        {% endfor %}
                    </select>
                    </div>
                    <button type="submit" class="btn btn-outline-primary btn-sm ms-2 mb-3">表示</button>
                </form>
            
            
                <!-- 入力フィールド作成 -->
                
                <form method="GET" action="{% url 'solitonRE:input_field_view'  %}">
                    <label for=""><i class="bi bi-pencil me-2"></i>入力フィールド 作成</label>
                    <div class="inline-container">
                        <select class="form-select" aria-label="Default select example" name="bukken">
                            {% for bukken in bukkens %}
                                <option value="{{ bukken.id }}" {% if bukken.id|stringformat:"s" == selected_bukken %}selected{% endif %}>
                                    {{ bukken.物件名 }}
                                </option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-outline-primary btn-sm ms-2">作成</button>
                    </div>                    
                </form>  

                <!-- 契約フィールド作成 -->
                
                <form method="GET" action="{% url 'solitonRE:契約-input'  %}"  class="mt-3">
                    <label for=""><i class="bi bi-pencil me-2"></i>契約アップデート</label>
                    <div class="inline-container">
                        <select class="form-select" aria-label="Default select example" name="bukken">
                            {% for bukken in bukkens %}
                                <option value="{{ bukken.id }}" {% if bukken.id|stringformat:"s" == selected_bukken %}selected{% endif %}>
                                    {{ bukken.物件名 }}
                                </option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-outline-primary btn-sm ms-2">作成</button>
                    </div>                    
                </form>  

                <!-- 敷金保証金フィールド作成 -->
                
                <form method="GET" action="{% url 'solitonRE:敷金保証金-input'  %}"  class="mt-3">
                    <label for=""><i class="bi bi-pencil me-2"></i>敷金保証金アップデート</label>
                    <div class="inline-container">
                        <select class="form-select" aria-label="Default select example" name="bukken">
                            {% for bukken in bukkens %}
                                <option value="{{ bukken.id }}" {% if bukken.id|stringformat:"s" == selected_bukken %}selected{% endif %}>
                                    {{ bukken.物件名 }}
                                </option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-outline-primary btn-sm ms-2">作成</button>
                    </div>                    
                </form>  


                
                <!-- Navbar brand -->
                <div class="dropdown mt-3">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      その他項目設定
                    </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'solitonRE:物件-input'  %}"><i class="bi bi-pencil ms-2 me-2"></i>物件設定</a></li>
                            <li><a class="dropdown-item" href="{% url 'solitonRE:テナント-input'  %}"><i class="bi bi-pencil ms-2 me-2"></i>テナント設定</a></li>
                            <li><a class="dropdown-item" href="{% url 'solitonRE:管理項目-input' %}"><i class="bi bi-pencil ms-2 me-2"></i>管理項目設定</a></li>
                            <li><a class="dropdown-item" href="{% url 'solitonRE:保証会社-input' %}"><i class="bi bi-pencil ms-2 me-2"></i>保証会社設定</a></li>
                            <li><a class="dropdown-item" href="{% url 'solitonRE:支払先-input' %}"><i class="bi bi-pencil ms-2 me-2"></i>支払先設定</a></li>
                        </ul>
                  </div>



            </nav>

            <!-- Main Content -->
            <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
                {% block content %}
                <!-- Default content if any -->
                {% endblock %}
            </main>
        </div>
    </div>


</body>
</html>
